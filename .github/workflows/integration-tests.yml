name: Run Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, dev]

jobs:
  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run server tests with Docker Compose
        run: 
          echo -e "\033[1;34mğŸ› ï¸  Starting server tests...\033[0m"
          docker compose -f docker-compose.test.yml up --no-attach db-init --exit-code-from server-test
          echo -e "\033[1;32mâœ… Server tests completed.\033[0m"
    
  test-client: 
    name: Run integration test on client
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Dependancies
        run: 
          echo -e "\033[1;34mğŸ“¦ Installing npm dependencies...\033[0m"
          npm install
          echo -e "\033[1;32mâœ… Dependencies installed.\033[0m"

      - name: Run test on components
        run: 
          echo -e "\033[1;34mğŸ§ª Running component tests...\033[0m"
          npm run test-component
          echo -e "\033[1;32mâœ… Component tests passed!\033[0m"
  